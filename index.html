<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üíû Watch Together</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #1a1a2e, #000);
    color: #f2f2f2;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  main {
    max-width: 950px;
    margin: auto;
    text-align: center;
    padding: 30px 20px;
  }

  h1 {
    font-size: 2.4rem;
    color: #ff8fa3;
    text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    letter-spacing: 1px;
    margin-bottom: 10px;
    animation: fadeInDown 1s ease;
  }

  p {
    color: #ddd;
    font-weight: 300;
    margin-bottom: 25px;
  }

  /* Inputs & Buttons */
  input {
    background: rgba(255, 255, 255, 0.08);
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    padding: 10px 14px;
    font-size: 15px;
    outline: none;
    transition: 0.3s;
  }
  input:focus {
    border-color: #ff8fa3;
    box-shadow: 0 0 10px #ff8fa3;
  }

  button {
    margin: 6px;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    background: linear-gradient(45deg, #ff8fa3, #ff5d8f);
    color: #fff;
    box-shadow: 0 4px 12px rgba(255, 94, 158, 0.3);
    transition: all 0.3s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(255, 94, 158, 0.5);
  }

  .video-wrap {
    position: relative;
    width: 100%;
    background: rgba(0, 0, 0, 0.85);
    border: 2px solid rgba(255, 255, 255, 0.15);
    border-radius: 16px;
    overflow: hidden;
    margin-top: 18px;
    box-shadow: 0 0 30px rgba(255, 105, 180, 0.15);
    transition: 0.4s;
  }

  video {
    width: 100%;
    height: auto;
    border-radius: 10px;
    background: #000;
  }

  #fullscreenBtn {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(255, 255, 255, 0.25);
    color: #fff;
    font-size: 22px;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }

  #fullscreenBtn:hover {
    background: rgba(255, 255, 255, 0.5);
  }

  #status {
    margin-top: 20px;
    color: #aaa;
    font-size: 14px;
    letter-spacing: 0.3px;
  }

  /* Animations */
  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Floating glow effect */
  .glow {
    position: absolute;
    top: -100px;
    left: -100px;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(255, 94, 158, 0.4), transparent 70%);
    filter: blur(50px);
    animation: float 8s infinite alternate ease-in-out;
    z-index: -1;
  }

  .glow:nth-child(2) {
    top: auto;
    bottom: -100px;
    right: -100px;
    left: auto;
    background: radial-gradient(circle, rgba(147, 51, 234, 0.4), transparent 70%);
    animation-delay: 2s;
  }

  @keyframes float {
    from { transform: translate(0, 0); }
    to { transform: translate(20px, 40px); }
  }
</style>
</head>
<body>
<div class="glow"></div>
<div class="glow"></div>

<main>
  <h1>üíû Watch Together</h1>
  <p>Enjoy your favorite movies side by side ‚Äî with voice, screen, and heart. üí´</p>

  <input id="roomIdInput" placeholder="Enter Room ID..." />
  <div>
    <button id="createBtn">üé¨ Create & Start</button>
    <button id="joinBtn">‚ù§Ô∏è Join Room</button>
    <button id="hangupBtn">üîö Hang Up</button>
  </div>

  <h3>üé• Shared Screen</h3>
  <div class="video-wrap">
    <video id="remoteVideo" autoplay playsinline></video>
    <button id="fullscreenBtn">‚õ∂</button>
  </div>

  <h3>üå∏ Your Preview</h3>
  <div class="video-wrap">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <p id="status">Status: idle</p>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="app.js"></script>
</main>
</body>
</html>
