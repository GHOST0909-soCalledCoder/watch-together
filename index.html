<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üé¨ Watch Together</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #ffb6c1 0%, #1a001f 80%);
    color: #fff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    height: 100vh;
  }

  main {
    position: relative;
    z-index: 5;
    max-width: 900px;
    margin: auto;
    text-align: center;
    padding: 30px 20px;
  }

  h1 {
    font-size: 2.5em;
    color: #ffdee9;
    text-shadow: 0 0 15px rgba(255,192,203,0.9);
    animation: glowPulse 3s infinite alternate;
  }

  p {
    color: #ffdff3;
    font-size: 1.1em;
  }

  .video-wrap {
    position: relative;
    width: 100%;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    overflow: hidden;
    margin-top: 15px;
    box-shadow: 0 0 20px rgba(255, 182, 193, 0.4);
  }

  video {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
  }

  button, input {
    margin: 5px;
    padding: 10px 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #ff80bf, #ff4fa3);
    color: #fff;
    font-size: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
  }

  input {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 182, 193, 0.5);
    color: #fff;
  }

  #fullscreenBtn {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(255,255,255,0.25);
    color: white;
    font-size: 20px;
    border-radius: 6px;
    padding: 6px 10px;
    transition: all 0.3s ease;
  }

  #fullscreenBtn:hover {
    background: rgba(255,255,255,0.5);
  }

  #status {
    margin-top: 10px;
    font-style: italic;
    color: #ffe1ef;
  }

  @keyframes glowPulse {
    from { text-shadow: 0 0 5px #ff91af, 0 0 15px #ff4fa3; }
    to { text-shadow: 0 0 20px #ffb6c1, 0 0 40px #ff4fa3; }
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -10px;
    color: #ff8ab4;
    animation: floatHeart 6s ease-in infinite;
    font-size: 20px;
    opacity: 0.7;
    z-index: 1;
  }

  @keyframes floatHeart {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
  }

  /* Dragon */
  .dragon {
    position: fixed;
    top: 30%;
    left: -200px;
    width: 180px;
    z-index: 0;
    animation: flyDragon 20s linear infinite;
  }

  @keyframes flyDragon {
    0% { transform: translateX(-200px) scale(1); }
    50% { transform: translateX(calc(100vw + 200px)) scale(1.1); }
    100% { transform: translateX(-200px) scale(1); }
  }
</style>
</head>

<body>
  <!-- Animated background dragon -->
  <div class="dragon">
    üêâüíê
  </div>

  <!-- Floating hearts (auto generated by JS) -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 6 + "s";
      heart.textContent = "‚ù§";
      document.body.appendChild(heart);
    }
  </script>

  <main>
    <h1>üé• Watch Together</h1>
    <p>Share your screen, watch movies, and talk in a dreamy vibe üíû</p>

    <input id="roomIdInput" placeholder="Enter room ID..." />
    <div>
      <button id="createBtn">Create & Start</button>
      <button id="joinBtn">Join Room</button>
      <button id="hangupBtn">Hang Up</button>
    </div>

    <h3>Remote Stream (movie + voice)</h3>
    <div class="video-wrap">
      <video id="remoteVideo" autoplay playsinline></video>
      <button id="fullscreenBtn">‚õ∂</button>
    </div>

    <h3>Your Preview</h3>
    <div class="video-wrap">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <p id="status">Status: idle</p>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="app.js"></script>
  </main>
</body>
</html>
