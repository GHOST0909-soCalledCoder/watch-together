<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Screen Share PC → Android</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  video { width: 320px; height: 180px; background: #000; }
  #playOverlay {
    position: absolute; top: 0; left: 0;
    width: 320px; height: 180px;
    background: rgba(0,0,0,0.5);
    color: white; font-size: 48px;
    display: none;
    justify-content: center; align-items: center;
    cursor: pointer;
    user-select: none;
  }
</style>
</head>
<body>

<h2>PC (Presenter) / Android (Viewer) Screen Share Demo</h2>

<label>Room ID: <input type="text" id="roomIdInput" placeholder="Enter or create room ID" /></label><br><br>

<button id="createBtn">Create Room (PC)</button>
<button id="joinBtn">Join Room (Android)</button>
<button id="hangupBtn">Hang Up</button>

<h3>Local Preview (PC Only)</h3>
<video id="localPreview" autoplay muted playsinline></video>

<h3>Remote Stream (Android Only)</h3>
<div style="position: relative; display: inline-block;">
  <video id="remoteVideo" autoplay playsinline></video>
  <div id="playOverlay">▶</div>
</div>

<div id="status">Status: Idle</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="app.js"></script>

</body>
</html>
