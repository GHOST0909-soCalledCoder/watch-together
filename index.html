<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Watch Together</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; margin: 12px; background:#f7f7fb; color:#111; }
    main { max-width:900px; margin:0 auto; }
    video { width:100%; max-height:400px; background:#000; border-radius:8px; }
    .row { display:flex; gap:8px; margin-top:8px; flex-wrap:wrap; }
    button,input { padding:8px 12px; border-radius:8px; border:1px solid #ccc; background:white; }
    .small { padding:6px 8px; font-size:0.9rem; }
    label { display:block; margin-top:8px; }
    .info { font-size:0.9rem; color:#555; margin-top:6px; }
  </style>
</head>
<body>
  <main>
    <h1>ðŸŽ¬ Watch Together</h1>
    <p class="info">Share your screen + audio. Joiners can see and hear it.</p>

    <label>Room ID: <input id="roomIdInput" placeholder="room123" /></label>

    <div class="row">
      <button id="createBtn">Create & Start Stream</button>
      <button id="joinBtn">Join Room</button>
      <button id="hangupBtn" class="small">Hang up</button>
      <button id="toggleMicBtn" class="small">Mute Mic</button>
      <button id="fullscreenBtn" class="small">Fullscreen</button>
    </div>

    <h3>Remote stream (from presenter)</h3>
    <video id="remoteVideo" autoplay playsinline muted></video>
    <button id="playFallbackBtn" style="display:none;margin-top:10px;">â–¶ Tap to Play Video</button>

    <h3>Your preview (local)</h3>
    <video id="localPreview" autoplay muted playsinline></video>

    <div class="info" id="status">Status: idle</div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="app.js"></script>
  </main>
</body>
</html>
