<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üé¨ Watch Together</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #0f2c5c 0%, #000814 90%);
    color: #e5f2ff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    height: 100vh;
  }

  main {
    position: relative;
    z-index: 5;
    max-width: 900px;
    margin: auto;
    text-align: center;
    padding: 30px 20px;
  }

  h1 {
    font-size: 2.5em;
    color: #a0e6ff;
    text-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
    animation: glowPulse 3s infinite alternate;
  }

  p {
    color: #c8e6ff;
    font-size: 1.1em;
  }

  .video-wrap {
    position: relative;
    width: 100%;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    overflow: hidden;
    margin-top: 15px;
    box-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
  }

  video {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
  }

  button, input {
    margin: 5px;
    padding: 10px 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #3a86ff, #00bfff);
    color: #fff;
    font-size: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(0, 150, 255, 0.8);
  }

  input {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(0, 180, 255, 0.4);
    color: #fff;
  }

  #fullscreenBtn {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(255,255,255,0.25);
    color: white;
    font-size: 20px;
    border-radius: 6px;
    padding: 6px 10px;
    transition: all 0.3s ease;
  }

  #fullscreenBtn:hover {
    background: rgba(255,255,255,0.5);
  }

  #status {
    margin-top: 10px;
    font-style: italic;
    color: #b3dcff;
  }

  @keyframes glowPulse {
    from { text-shadow: 0 0 10px #00bfff, 0 0 30px #3a86ff; }
    to { text-shadow: 0 0 30px #66e0ff, 0 0 60px #00bfff; }
  }

  /* Background stars */
  .stars {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 1;
    background: transparent;
    overflow: hidden;
  }

  .stars::before, .stars::after {
    content: "";
    position: absolute;
    top: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(white, rgba(255,255,255,0) 70%);
    background-size: 50px 50px;
    animation: moveStars 60s linear infinite;
    opacity: 0.2;
  }

  .stars::after {
    animation-delay: -30s;
    opacity: 0.3;
  }

  @keyframes moveStars {
    from { transform: translateY(0); }
    to { transform: translateY(100%); }
  }

  /* 3D Dragon Animation */
  .dragon {
    position: fixed;
    top: 30%;
    left: -200px;
    width: 180px;
    height: auto;
    z-index: 2;
    transform-origin: center;
    animation: flyDragon 25s linear infinite;
  }

  @keyframes flyDragon {
    0% { transform: translateX(-200px) translateY(0) scale(1); }
    25% { transform: translateX(25vw) translateY(-30px) scale(1.05); }
    50% { transform: translateX(60vw) translateY(30px) scale(1.1); }
    75% { transform: translateX(85vw) translateY(-10px) scale(1.05); }
    100% { transform: translateX(110vw) translateY(0) scale(1); }
  }

  /* Wing flapping animation */
  .wing {
    transform-origin: top center;
    animation: flap 0.6s ease-in-out infinite alternate;
  }

  @keyframes flap {
    0% { transform: rotate(5deg); }
    100% { transform: rotate(-15deg); }
  }
</style>
</head>

<body>
  <div class="stars"></div>

  <!-- 3D styled dragon (SVG) -->
  <svg class="dragon" viewBox="0 0 512 512">
    <path fill="#4bc0ff" d="M136 400c40 0 72-32 72-72s-32-72-72-72-72 32-72 72 32 72 72 72z"/>
    <path fill="#2196f3" d="M216 328c0-44-36-80-80-80S56 284 56 328h160z"/>
    <g class="wing">
      <path fill="#00bfff" d="M256 256c0-64 96-128 192-160-16 48-48 160-160 160H256z"/>
    </g>
    <path fill="#0077cc" d="M240 256l32 80-64 16 32-96z"/>
    <circle cx="280" cy="240" r="8" fill="#fff"/>
  </svg>

  <main>
    <h1>üé• Watch Together</h1>
    <p>Stream your screen and voice in a cool cosmic space with a flying dragon üêâ</p>

    <input id="roomIdInput" placeholder="Enter room ID..." />
    <div>
      <button id="createBtn">Create & Start</button>
      <button id="joinBtn">Join Room</button>
      <button id="hangupBtn">Hang Up</button>
    </div>

    <h3>Remote Stream (movie + voice)</h3>
    <div class="video-wrap">
      <video id="remoteVideo" autoplay playsinline></video>
      <button id="fullscreenBtn">‚õ∂</button>
    </div>

    <h3>Your Preview</h3>
    <div class="video-wrap">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <p id="status">Status: idle</p>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="app.js"></script>
  </main>
</body>
</html>
