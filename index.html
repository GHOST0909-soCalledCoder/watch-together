<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üé¨ Watch Together</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0a174e, #1e2a78, #2b5cd4);
    background-size: 400% 400%;
    animation: gradientFlow 10s infinite alternate;
    color: #fff;
    margin: 0; padding: 20px;
    overflow: hidden;
  }
  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  main {
    max-width: 900px;
    margin: auto;
    text-align: center;
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 2.5em;
    color: #ffb7e2;
    text-shadow: 0 0 20px #ff80bf, 0 0 40px #ffb7e2;
    animation: fadeIn 2s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  p { color: #ccc; margin-bottom: 10px; }

  input, button {
    margin: 6px; padding: 10px 14px;
    border: none; border-radius: 8px;
    font-size: 15px; cursor: pointer;
  }

  input {
    background: rgba(255,255,255,0.1);
    color: #fff;
    border: 1px solid #555;
  }

  button {
    background: #ff80bf;
    color: white;
    transition: 0.3s;
  }
  button:hover { background: #ff4fa3; transform: scale(1.05); }

  .video-wrap {
    position: relative;
    width: 100%;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 10px;
    box-shadow: 0 0 20px rgba(255,128,191,0.3);
  }

  video { width: 100%; height: auto; background: #000; }

  #fullscreenBtn {
    position: absolute;
    bottom: 10px; right: 10px;
    background: rgba(255,255,255,0.2);
    color: white; font-size: 20px;
    border-radius: 6px; padding: 6px 10px;
    border: none; cursor: pointer;
    transition: 0.3s;
  }
  #fullscreenBtn:hover { background: rgba(255,255,255,0.4); }

  #watchStatus {
    color: #ffb7e2;
    text-shadow: 0 0 10px #ff80bf;
    animation: pulseGlow 2s infinite alternate;
    font-size: 18px;
    margin-top: 5px;
  }
  @keyframes pulseGlow {
    from { opacity: 0.8; text-shadow: 0 0 10px #ff80bf; }
    to { opacity: 1; text-shadow: 0 0 25px #ffb7e2; }
  }

  /* Floating Hearts */
  .heart {
    position: fixed;
    bottom: 0;
    color: #ff80bf;
    animation: floatUp 6s linear forwards;
    opacity: 0.8;
    z-index: 1;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
  }

  /* Reaction Buttons */
  #reactionBar {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: rgba(255,255,255,0.1);
    border-radius: 30px;
    padding: 8px 10px;
    display: flex;
    gap: 8px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }
  #reactionBar button {
    background: transparent;
    font-size: 24px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s;
  }
  #reactionBar button:hover {
    transform: scale(1.2);
  }

  /* Chat Box */
  #chatBox {
    position: fixed;
    right: 25px;
    top: 80px;
    width: 250px;
    height: 400px;
    background: rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    overflow: hidden;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(255,105,180,0.3);
    z-index: 10;
  }
  #chatMessages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    font-size: 14px;
  }
  .chatMsg {
    margin: 5px 0;
    padding: 6px 10px;
    border-radius: 10px;
    max-width: 80%;
    animation: fadeInMsg 0.3s ease;
    word-wrap: break-word;
  }
  .me {
    background: #ff80bf;
    align-self: flex-end;
    margin-left: auto;
  }
  .other {
    background: #355ec9;
    align-self: flex-start;
    margin-right: auto;
  }
  @keyframes fadeInMsg {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }
  #chatInputArea {
    display: flex;
    border-top: 1px solid rgba(255,255,255,0.2);
  }
  #chatInput {
    flex: 1;
    padding: 8px;
    border: none;
    outline: none;
    color: #fff;
    background: rgba(255,255,255,0.1);
  }
  #sendBtn {
    background: #ff80bf;
    border: none;
    color: white;
    font-weight: bold;
    padding: 8px 12px;
    cursor: pointer;
    transition: 0.2s;
  }
  #sendBtn:hover { background: #ff4fa3; }

  #status { margin-top: 10px; font-size: 14px; color: #aaa; }
</style>
</head>

<body>
<main>
  <h1>üé¨ Watch Together</h1>
  <div id="watchStatus" style="display:none;">‚ú® Now Watching Together... ‚ú®</div>
  <p>Share your screen + voice and chat while watching together.</p>

  <input id="roomIdInput" placeholder="Enter room ID..." />
  <div>
    <button id="createBtn">Create & Start</button>
    <button id="joinBtn">Join Room</button>
    <button id="hangupBtn">Hang Up</button>
  </div>

  <h3>Remote Stream</h3>
  <div class="video-wrap">
    <video id="remoteVideo" autoplay playsinline></video>
    <button id="fullscreenBtn">‚õ∂</button>
  </div>

  <h3>Your Preview</h3>
  <div class="video-wrap">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <p id="status">Status: idle</p>
</main>

<!-- Reaction Buttons -->
<div id="reactionBar">
  <button>üòÇ</button>
  <button>üíó</button>
  <button>üëè</button>
  <button>üî•</button>
</div>

<!-- Chat Box -->
<div id="chatBox">
  <div id="chatMessages"></div>
  <div id="chatInputArea">
    <input id="chatInput" placeholder="Type a message..." />
    <button id="sendBtn">‚û§</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="app.js"></script>

<script>
  // ‚ù§Ô∏è Floating hearts
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = 'üíñ';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = Math.random() * 20 + 15 + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 900);

  // Firebase Chat Setup
  const db = firebase.database();
  const chatBox = document.getElementById('chatMessages');
  const sendBtn = document.getElementById('sendBtn');
  const chatInput = document.getElementById('chatInput');
  let currentRoomId = '';

  function appendMsg(text, type) {
    const msg = document.createElement('div');
    msg.className = 'chatMsg ' + type;
    msg.textContent = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  sendBtn.onclick = () => {
    const text = chatInput.value.trim();
    if (!text || !currentRoomId) return;
    db.ref('chats/' + currentRoomId).push({ text, time: Date.now() });
    appendMsg(text, 'me');
    chatInput.value = '';
  };

  // Hook into room input field so we can attach listener later
  const roomInput = document.getElementById('roomIdInput');
  const observer = new MutationObserver(() => {
    const roomId = roomInput.value.trim();
    if (roomId && roomId !== currentRoomId) {
      currentRoomId = roomId;
      db.ref('chats/' + roomId).on('child_added', snap => {
        const data = snap.val();
        if (data) appendMsg(data.text, 'other');
      });
    }
  });
  observer.observe(roomInput, { attributes: true, attributeFilter: ['value'] });
</script>
</body>
</html>
