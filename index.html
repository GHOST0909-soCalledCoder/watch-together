<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üé¨ Watch Together</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0a174e, #1e2a78, #2b5cd4);
    background-size: 400% 400%;
    animation: gradientFlow 10s infinite alternate;
    color: #fff;
    margin: 0; padding: 20px;
    overflow: hidden;
  }
  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  main {
    max-width: 900px;
    margin: auto;
    text-align: center;
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 2.5em;
    color: #ffb7e2;
    text-shadow: 0 0 20px #ff80bf, 0 0 40px #ffb7e2;
    animation: fadeIn 2s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  p { color: #ccc; margin-bottom: 10px; }

  input, button {
    margin: 6px; padding: 10px 14px;
    border: none; border-radius: 8px;
    font-size: 15px; cursor: pointer;
  }

  input {
    background: rgba(255,255,255,0.1);
    color: #fff;
    border: 1px solid #555;
  }

  button {
    background: #ff80bf;
    color: white;
    transition: 0.3s;
  }
  button:hover { background: #ff4fa3; transform: scale(1.05); }

  .video-wrap {
    position: relative;
    width: 100%;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 10px;
    box-shadow: 0 0 20px rgba(255,128,191,0.3);
  }

  video { width: 100%; height: auto; background: #000; }

  #fullscreenBtn {
    position: absolute;
    bottom: 10px; right: 10px;
    background: rgba(255,255,255,0.2);
    color: white; font-size: 20px;
    border-radius: 6px; padding: 6px 10px;
    border: none; cursor: pointer;
    transition: 0.3s;
  }
  #fullscreenBtn:hover { background: rgba(255,255,255,0.4); }

  #watchStatus {
    color: #ffb7e2;
    text-shadow: 0 0 10px #ff80bf;
    animation: pulseGlow 2s infinite alternate;
    font-size: 18px;
    margin-top: 5px;
  }
  @keyframes pulseGlow {
    from { opacity: 0.8; text-shadow: 0 0 10px #ff80bf; }
    to { opacity: 1; text-shadow: 0 0 25px #ffb7e2; }
  }

  /* Floating Hearts */
  .heart {
    position: fixed;
    bottom: 0;
    color: #ff80bf;
    animation: floatUp 6s linear forwards;
    opacity: 0.8;
    z-index: 1;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
  }

  /* Sparkles */
  .sparkle {
    position: fixed;
    width: 6px; height: 6px;
    background: radial-gradient(circle, #ffb7e2 0%, transparent 70%);
    border-radius: 50%;
    animation: sparkleMove 8s linear infinite;
  }
  @keyframes sparkleMove {
    from { transform: translateY(100vh) translateX(0); opacity: 1; }
    to { transform: translateY(-10vh) translateX(20vw); opacity: 0; }
  }

  /* Reaction */
  .reaction {
    position: absolute;
    font-size: 26px;
    animation: floatUpReaction 1.5s ease-out forwards;
    pointer-events: none;
  }
  @keyframes floatUpReaction {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-80px); opacity: 0; }
  }

  /* Reaction Buttons */
  #reactionBar {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: rgba(255,255,255,0.1);
    border-radius: 30px;
    padding: 8px 10px;
    display: flex;
    gap: 8px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }
  #reactionBar button {
    background: transparent;
    font-size: 24px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s;
  }
  #reactionBar button:hover {
    transform: scale(1.2);
  }

  /* Chat Bubble */
  .chat-bubble {
    position: absolute;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.2);
    color: #fff;
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 14px;
    backdrop-filter: blur(6px);
    opacity: 0;
    animation: showBubble 3s ease forwards;
  }
  @keyframes showBubble {
    0% { opacity: 0; transform: translateY(20px) scale(0.9); }
    20% { opacity: 1; transform: translateY(0) scale(1); }
    80% { opacity: 1; }
    100% { opacity: 0; transform: translateY(-20px) scale(0.95); }
  }

  /* Cinema Curtain Transition */
  #curtain {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to right, #111, #2b0055, #111);
    z-index: 999;
    transform-origin: center;
    animation: curtainOpen 2.5s ease-out forwards;
  }
  @keyframes curtainOpen {
    0% { transform: scaleX(1); opacity: 1; }
    100% { transform: scaleX(0); opacity: 0; }
  }

  #status { margin-top: 10px; font-size: 14px; color: #aaa; }
</style>
</head>

<body>
<div id="curtain"></div>

<main>
  <h1>üé¨ Watch Together</h1>
  <div id="watchStatus" style="display:none;">‚ú® Now Watching Together... ‚ú®</div>
  <p>Share your screen + voice and enjoy a fun movie night together.</p>

  <input id="roomIdInput" placeholder="Enter room ID..." />
  <div>
    <button id="createBtn">Create & Start</button>
    <button id="joinBtn">Join Room</button>
    <button id="hangupBtn">Hang Up</button>
  </div>

  <h3>Remote Stream</h3>
  <div class="video-wrap">
    <video id="remoteVideo" autoplay playsinline></video>
    <button id="fullscreenBtn">‚õ∂</button>
  </div>

  <h3>Your Preview</h3>
  <div class="video-wrap">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <p id="status">Status: idle</p>
</main>

<!-- Emoji Reaction Bar -->
<div id="reactionBar">
  <button>üé¨</button>
  <button>üòÇ</button>
  <button>üíó</button>
  <button>üëè</button>
  <button>üî•</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="app.js"></script>

<script>
  // Floating Hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 800);

  // Sparkles
  function createSparkle() {
    const s = document.createElement("div");
    s.classList.add("sparkle");
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = 6 + Math.random() * 4 + "s";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 10000);
  }
  setInterval(createSparkle, 500);

  // Reaction Bar
  document.querySelectorAll('#reactionBar button').forEach(btn => {
    btn.addEventListener('click', e => {
      const emoji = document.createElement('div');
      emoji.textContent = e.target.textContent;
      emoji.classList.add('reaction');
      emoji.style.left = (window.innerWidth - 80) + 'px';
      emoji.style.bottom = '80px';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 1500);
    });
  });

  // Random Chat Bubble
  const sampleChats = [
    "Haha that scene was epic!",
    "Wait for it... üòÜ",
    "That soundtrack tho üéµ",
    "Did you see that?! üëÄ",
    "Best moment ever üî•"
  ];
  function randomChatBubble() {
    const bubble = document.createElement('div');
    bubble.classList.add('chat-bubble');
    bubble.textContent = sampleChats[Math.floor(Math.random()*sampleChats.length)];
    document.body.appendChild(bubble);
    setTimeout(() => bubble.remove(), 3000);
  }
  setInterval(randomChatBubble, 9000);
</script>
</body>
</html>
