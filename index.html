<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üé• Watch Together</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7fb; color: #111; }
  main { max-width: 900px; margin: 0 auto; }
  .video-wrap { position: relative; width: 100%; background: #000; overflow: hidden; border-radius: 8px; }
  video { width: 100%; height: auto; background: #000; }
  .row { display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap; }
  button, input { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; background: white; cursor: pointer; }
  button:hover { background: #f0f0f0; }
  label { display: block; margin-top: 8px; }
  .info { font-size: 0.9rem; color: #555; margin-top: 6px; }
  #fullscreenBtn { position: absolute; bottom: 10px; right: 10px; background: rgba(255,255,255,0.8); border: none; border-radius: 6px; padding: 6px 10px; cursor: pointer; }
  #fullscreenBtn:hover { background: white; }
</style>
</head>
<body>
  <main>
    <h1>üé¨ Watch Together</h1>
    <p class="info">Share your movie and talk together in real time ‚ù§Ô∏è</p>

    <label>Room ID: <input id="roomIdInput" placeholder="room123" /></label>

    <div class="row">
      <button id="createBtn">Create & Start Stream</button>
      <button id="joinBtn">Join Room</button>
      <button id="hangupBtn">Hang Up</button>
    </div>

    <h3>Remote Stream (movie + voice)</h3>
    <div class="video-wrap">
      <video id="remoteVideo" autoplay playsinline></video>
      <button id="fullscreenBtn">‚õ∂ Fullscreen</button>
    </div>

    <h3>Your Preview (local)</h3>
    <div class="video-wrap">
      <video id="localPreview" autoplay muted playsinline></video>
    </div>

    <div class="info" id="status">Status: idle</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script src="app.js"></script>
  </main>
</body>
</html>
