<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸŽ¬ Watch Together</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #1a1a40, #002b55, #1a1a40);
    background-size: 400% 400%;
    animation: gradientFlow 10s infinite alternate;
    color: #fff;
    margin: 0; padding: 20px;
    overflow-x: hidden;
  }
  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  main {
    max-width: 900px;
    margin: auto;
    text-align: center;
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 2.5em;
    color: #ffb7e2;
    text-shadow: 0 0 20px #ff80bf, 0 0 40px #ffb7e2;
    animation: fadeIn 2s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  p { color: #ddd; margin-bottom: 10px; }

  input, button {
    margin: 6px; padding: 10px 14px;
    border: none; border-radius: 8px;
    font-size: 15px; cursor: pointer;
  }

  input {
    background: rgba(255,255,255,0.1);
    color: #fff;
    border: 1px solid #555;
  }

  button {
    background: #ff80bf;
    color: white;
    transition: 0.3s;
  }
  button:hover { background: #ff4fa3; transform: scale(1.05); }

  .video-wrap {
    position: relative;
    width: 100%;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 10px;
    box-shadow: 0 0 20px rgba(255,128,191,0.3);
  }
  video { width: 100%; height: auto; background: #000; }

  #fullscreenBtn {
    position: absolute;
    bottom: 10px; right: 10px;
    background: rgba(255,255,255,0.2);
    color: white; font-size: 20px;
    border-radius: 6px; padding: 6px 10px;
    border: none; cursor: pointer;
    transition: 0.3s;
  }
  #fullscreenBtn:hover { background: rgba(255,255,255,0.4); }

  #watchStatus {
    color: #ffb7e2;
    text-shadow: 0 0 10px #ff80bf;
    animation: pulseGlow 2s infinite alternate;
    font-size: 18px;
    margin-top: 5px;
  }
  @keyframes pulseGlow {
    from { opacity: 0.8; text-shadow: 0 0 10px #ff80bf; }
    to { opacity: 1; text-shadow: 0 0 25px #ffb7e2; }
  }

  /* Floating Hearts */
  .heart {
    position: fixed;
    bottom: 0;
    color: #ff80bf;
    animation: floatUp 6s linear forwards;
    opacity: 0.8;
    z-index: 1;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
  }

  /* Floating sparkles */
  .sparkle {
    position: fixed;
    width: 6px; height: 6px;
    background: radial-gradient(circle, #ffb7e2 0%, transparent 70%);
    border-radius: 50%;
    animation: sparkleMove 8s linear infinite;
  }
  @keyframes sparkleMove {
    from { transform: translateY(100vh) translateX(0); opacity: 1; }
    to { transform: translateY(-10vh) translateX(20vw); opacity: 0; }
  }

  /* Emoji reaction */
  .reaction {
    position: absolute;
    font-size: 26px;
    animation: floatUpReaction 1.5s ease-out forwards;
    pointer-events: none;
  }
  @keyframes floatUpReaction {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-80px); opacity: 0; }
  }

  #status { margin-top: 10px; font-size: 14px; color: #aaa; }
</style>
</head>

<body>
<main>
  <h1>ðŸŽ¬ Watch Together</h1>
  <div id="watchStatus" style="display:none;">âœ¨ Now watching together... âœ¨</div>
  <p>Share your screen + voice and enjoy a movie night together.</p>

  <input id="roomIdInput" placeholder="Enter room ID..." />
  <div>
    <button id="createBtn">Create & Start</button>
    <button id="joinBtn">Join Room</button>
    <button id="hangupBtn">Hang Up</button>
  </div>

  <h3>Remote Stream</h3>
  <div class="video-wrap">
    <video id="remoteVideo" autoplay playsinline></video>
    <button id="fullscreenBtn">â›¶</button>
  </div>

  <h3>Your Preview</h3>
  <div class="video-wrap">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <p id="status">Status: idle</p>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="app.js"></script>

<script>
  // === Floating Hearts ===
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 800);

  // === Background Sparkles ===
  function createSparkle() {
    const s = document.createElement("div");
    s.classList.add("sparkle");
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = 6 + Math.random() * 4 + "s";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 10000);
  }
  setInterval(createSparkle, 500);

  // === Emoji Reactions ===
  document.body.addEventListener("click", e => {
    const emojiList = ['ðŸŽ¬','ðŸ’¬','ðŸ˜‚','ðŸ’—','â­'];
    const emoji = document.createElement('div');
    emoji.textContent = emojiList[Math.floor(Math.random()*emojiList.length)];
    emoji.classList.add('reaction');
    emoji.style.left = e.clientX + 'px';
    emoji.style.top = e.clientY + 'px';
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 1500);
  });
</script>
</body>
</html>
