<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Watch Together — Simple</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; margin: 12px; background:#f7f7fb; color:#111; }
    main { max-width:900px; margin:0 auto; }
    .video-wrap { position: relative; width:100%; max-height:400px; background:#000; overflow:hidden; }
    video { width:100%; height:auto; display:block; background:#000; }
    .row { display:flex; gap:8px; margin-top:8px; flex-wrap:wrap; }
    button,input { padding:8px 12px; border-radius:8px; border:1px solid #ccc; background:white; }
    .small { padding:6px 8px; font-size:0.9rem; }
    label { display:block; margin-top:8px; }
    .info { font-size:0.9rem; color:#555; margin-top:6px; }
    .muted { opacity:.6; }
  </style>
</head>
<body>
  <main>
    <h1>Watch Together — Simple</h1>
    <p class="info">Share your movie window (with audio) and talk to each other. Works best in Chrome/Edge.</p>

    <label>Room ID (choose one): <input id="roomIdInput" placeholder="room123" /></label>

    <div class="row">
      <button id="createBtn">Create & Start Stream</button>
      <button id="joinBtn">Join Room</button>
      <button id="hangupBtn" class="small">Hang up</button>
      <button id="toggleMicBtn" class="small">Mute Mic</button>
    </div>

    <h3>Remote stream</h3>
    <div class="video-wrap">
      <video id="remoteVideo" playsinline controls></video>
    </div>

    <h3>Your preview (local)</h3>
    <video id="localPreview" autoplay muted playsinline></video>

    <div class="info" id="status">Status: idle</div>

    <!-- Firebase SDKs (Realtime Database) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script src="app.js"></script>
  </main>
</body>
</html>
